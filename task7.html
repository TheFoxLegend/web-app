<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id = "app1">
        <h2>Перша вправа</h2>
        <p>{{ message }}</p>
        <code>{{ dateStr }}</code>
    </div>
    <hr>
    <div id = "app2">
        <h2>Друга вправа</h2>
        <p v-if="visible">{{ txt }}</p>
        <button v-on:click="handler">{{ caption }}</button>
    </div>
    <hr>
    <div id = "app3">
        <h2>Третя вправа</h2>
        <p v-for="todo in todos">Завдання: {{ todo }}</p>
        <button v-on:click="handler">{{ caption }}</button>
    </div>
    <script>
        const firstApp = new Vue({
            el: '#app1',
            data: {
                message: 'Привіт, Vue!',
                dateStr: new Date().toLocaleString(),
            },
        });

        const secondApp = new Vue({
            el: '#app2',
            data: {
                txt: 'Видимий!',
                caption: 'Невидимий',
                visible: true,
            },
            methods: {
                handler: function() {
                    this.visible = !this.visible;
                    if (this.visible)
                        this.caption = 'Невидимий';
                    else
                        this.caption = 'Видимий';
                },
            },
        });

        const thirdApp = new Vue({
            el: '#app3',
            data: {
                todos: [
                    'написати курсовий',
                    'Вивчити Vue.js',
                    'Вивчити React',
                ],
                caption: 'Виконано!',
            },
            methods: {
                handler: function() {
                    this.todos.pop();
                },
            },
        });
    </script>
</body>
</html>
